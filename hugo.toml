baseURL = 'https://example.org/'
languageCode = 'cs'
title = 'Zportovní výlety'
# https://gohugo.io/host-and-deploy/host-on-github-pages/#step-2
[caches]
  [caches.images]
    dir = ':cacheDir/images'
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$']]
          inline = [['$', '$']]
[params]
  math = true
